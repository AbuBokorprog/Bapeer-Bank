<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bapper bank 2nd</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl font-bold text-center my-12">
        Let's get some <span class="text-red-500">moneeeeeeey</span>
      </h1>
    </header>
    <main class="">
      <section class="container mx-auto">
        <div class="grid grid-cols-3 mx-32">
          <div class="bg-lime-400 mx-auto pl-4 pr-44 py-10 rounded-xl">
            <h3 class="text-xl text-white font-medium">Deposit</h3>
            <h5 class="text-xl text-white font-medium" id="deposit-amount">
              $<span id="deposit-total">00</span>
            </h5>
          </div>
          <div class="bg-orange-400 mx-auto pl-4 pr-44 py-10 rounded-xl">
            <h3 class="text-xl text-white font-medium">Withdraw</h3>
            <h5 class="text-xl text-white font-medium">
              $<span id="withdraw-total">00</span>
            </h5>
          </div>
          <div class="bg-red-500 mx-auto pl-4 pr-44 py-10 rounded-xl">
            <h3 class="text-xl text-white font-medium">Balance</h3>
            <h5 class="text-xl text-white font-medium">
              $<span id="balance-total">100</span>
            </h5>
          </div>
        </div>
      </section>
      <section class="mx-auto container mt-8 text-white">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
          <div class="bg-red-500 pl-4 pr-52 py-10 rounded-xl">
            <h2 class="font-medium text-xl mb-5">Please, Deposit</h2>
            <input
              class="block py-5 pr-24 text-black pl-4 font-medium rounded-xl"
              type="text"
              name=""
              id="deposit-field"
              placeholder="$Amount, you want to deposit"
            />
            <button
              id="deposit-btn"
              class="bg-neutral-500 px-8 py-5 mt-5 font-medium rounded-xl hover:bg-orange-200"
            >
              Deposit
            </button>
          </div>
          <div class="bg-red-500 pl-4 pr-52 py-10 rounded-xl">
            <h2 class="font-medium text-xl mb-5">Please, withdraw</h2>
            <input
              class="block py-5 pr-24 text-black pl-4 font-medium rounded-xl"
              type="text"
              name=""
              id="withdraw-field"
              placeholder="$you want to withdraw"
            />
            <button
              id="withdraw-btn"
              class="bg-indigo-500 px-8 py-5 mt-5 font-medium rounded-xl hover:bg-indigo-300"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
