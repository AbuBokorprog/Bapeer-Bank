<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-7xl font-bold text-center my-8">
        Welcome to my <span class="text-yellow-500">bapeer bank</span>
      </h1>
    </header>
    <main>
      <section class="bg-indigo-500 p-20">
        <h1 class="text-3xl mb-5 font-semibold">Please, login</h1>
        <input
          class="block px-12 py-4 w-9/12 mb-5 rounded-xl"
          type="email"
          name=""
          id="email-field"
          placeholder="Your Email address"
        />
        <input
          class="block px-12 py-4 w-9/12 mb-5 rounded-xl"
          type="password"
          name=""
          id="password-field"
          placeholder="Your Password"
        />
        <button
          id="btn-submit"
          class="bg-red-600 py-5 px-8 font-medium text-white hover:bg-red-400 rounded-xl hover:text-black"
        >
          Submit
        </button>
      </section>
    </main>

    <script src="js/index.js"></script>
  </body>
</html>
